<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body>
  <div class="title">
  <h1>目押し練習ゲーム</h1>
  <h2>ルール</h2>

  <h3>数字を3つ揃えよう!揃えるとスロットの速度LevelUP!7揃えはLevel2UP!STARTをクリックでスロットが回るよ!</h3>
  
  </div>

  <div class="game">
    <p>LEVEL.<span id="level">1</span></p>

    <div class="start">
       <div id="start1"></div>
       <input type="button" value="START" id="start">
    </div>

    <div class="slot">
        <div id="slot0">1</div>
        <input type="button" value="STOP" id="stop0">
    </div>

    <div class="slot">
        <div id="slot1">3</div>
        <input type="button" value="STOP" id="stop1">
    </div>

    <div class="slot">
        <div id="slot2">6</div>
        <input type="button" value="STOP" id="stop2">
  </div>
  <div>
    <input type="button" value="RETRY" id="reset">
  </div>
</div>
<script src="scripts/main.js"></script>
</body>
 
<footer> 
    参考:https://qiita.com/nishi-24/items/21038683b5f20dc8c189
</footer>
</html>
